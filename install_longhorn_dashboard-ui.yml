# ðŸ“¦ InstalaciÃ³n completa de Longhorn con seguridad y exposiciÃ³n interna
---
- name: ðŸš€ Instalar y configurar Longhorn con Ingress y autenticaciÃ³n
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: âœ… Validar que kubeconfig_path estÃ© definido
      assert:
        that: kubeconfig_path is defined
        msg: "âŒ kubeconfig_path no estÃ¡ definido en vars/main.yml"

# ðŸ§© Importar playbooks principales (deben tener sus propios hosts y tasks)
- import_playbook: playbooks/01_generate-auth-secret.yml
- import_playbook: playbooks/02_ingress-longhorn-internal.yml

# ðŸŒ Otras tareas previas a la verificaciÃ³n del Dashboard
- name: ðŸŒ Verificar acceso al Dashboard (modo tolerante)
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  tasks:
    - name: ðŸŒ Verificar acceso al Dashboard (modo tolerante)
      shell: >
        curl --http1.1 -k -u {{ longhorn_auth_user }}:{{ longhorn_auth_pass }}
        https://{{ domain }}/dashboard/
        --max-time 10 --silent --output /dev/null --write-out '%{http_code}'
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: dashboard_access_check
      retries: 5  # NÃºmero de reintentos
      delay: 10  # Retardo entre los intentos (en segundos)
      changed_when: false
      failed_when: dashboard_access_check.stdout is defined and
        dashboard_access_check.stdout not in ["200", "302", "401"]

    - name: ðŸ› ï¸ DepuraciÃ³n de acceso al dashboard
      debug:
        msg: "CÃ³digo HTTP recibido del dashboard: {{ dashboard_access_check.stdout }}"

    - name: âŒ Fallar si no se puede acceder al dashboard despuÃ©s de los reintentos
      fail:
        msg: "El acceso al dashboard fallÃ³ despuÃ©s de 5 intentos. CÃ³digo HTTP: {{ dashboard_access_check.stdout }}"
      when: dashboard_access_check.stdout not in ["200", "302", "401"]

    - name: ðŸ” Verificar si el IngressRoute estÃ¡ correctamente aplicado
      shell: >
        {{ kubectl_path }} get ingressroute ingressroute-longhorn-internal -n {{ longhorn_namespace | default("longhorn-system") }} --kubeconfig {{ kubeconfig_path }}
      register: ingress_check
      changed_when: false

    - name: ðŸ§¾ Mostrar el estado del IngressRoute
      debug:
        msg: "Estado del IngressRoute: {{ ingress_check.stdout }}"
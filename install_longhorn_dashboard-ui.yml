# üì¶ Instalaci√≥n completa de Longhorn con seguridad y exposici√≥n interna
---
- name: üöÄ Instalar y configurar Longhorn con Ingress y autenticaci√≥n
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  pre_tasks:
    - name: ‚úÖ Validar que kubeconfig_path est√© definido
      assert:
        that: kubeconfig_path is defined
        msg: "‚ùå kubeconfig_path no est√° definido en vars/main.yml"

# üß© Importar playbooks principales (deben tener sus propios hosts y tasks)
- import_playbook: playbooks/01_generate-auth-secret.yml
- import_playbook: playbooks/02_ingress-longhorn-internal.yml

# üåê Verificaci√≥n tolerante de acceso al dashboard
- name: üåê Verificar acceso al Dashboard de Longhorn (modo tolerante)
  hosts: localhost
  gather_facts: false
  vars_files:
    - vars/main.yml

  tasks:
    - name: üåê Verificar acceso al Dashboard de Longhorn (modo tolerante)
      shell: >
        curl --http1.1 -k -u {{ longhorn_auth_user }}:{{ longhorn_auth_pass }}
        https://{{ longhorn_dashboard_domain }}/
        --max-time 10 --silent --output /dev/null --write-out '%{http_code}'
      register: dashboard_access_check
      retries: 10
      delay: 15
      changed_when: false
      failed_when: dashboard_access_check.stdout is defined and
        dashboard_access_check.stdout not in ["200", "302", "307", "401"]

    - name: üõ†Ô∏è Depuraci√≥n de acceso al dashboard de Longhorn
      debug:
        msg: "C√≥digo HTTP recibido del dashboard: {{ dashboard_access_check.stdout }}"

    - name: ‚ùå Fallar si no se puede acceder al dashboard de Longhorn despu√©s de los reintentos
      fail:
        msg: "El acceso al dashboard de Longhorn fall√≥ despu√©s de 10 intentos. C√≥digo HTTP: {{ dashboard_access_check.stdout }}"
      when: dashboard_access_check.stdout not in ["200", "302", "307", "401"]

    - name: üïí Esperar a que Longhorn est√© completamente desplegado
      pause:
        minutes: 1
      when: dashboard_access_check.stdout not in ["200", "302", "307", "401"]

    - name: üöÄ Confirmar acceso exitoso al Dashboard de Longhorn
      debug:
        msg: "El dashboard de Longhorn est√° accesible correctamente."
      when: dashboard_access_check.stdout in ["200", "302", "307"]
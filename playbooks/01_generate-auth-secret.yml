# playbooks/01_generate-auth-secret.yml
# ğŸ” Generar y sellar el Secret de autenticaciÃ³n bÃ¡sica para Longhorn Dashboard
---
- name: ğŸ” Generar y sellar el Secret de basic-auth para Longhorn Dashboard
  hosts: localhost
  gather_facts: false
  become: false

  vars_files:
    - ../vars/main.yml  # â† contiene longhorn_auth_user y longhorn_auth_pass

  vars:
    files_dir: "{{ playbook_dir }}/files"
    secret_template: "../templates/secrets/basic-auth-secret.yaml.j2"
    rendered_unsealed_secret_path: "{{ files_dir }}/longhorn-dashboard-secret-unsealed.yaml"
    sealed_secret_path: "{{ files_dir }}/longhorn-dashboard-sealed.yaml"
    kubeseal_path: "{{ kubeseal_path }}"
    kubeconfig_path: "{{ kubeconfig_path }}"

  tasks:
    - name: ğŸ“‹ Verificar que kubeseal estÃ© instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: âŒ Abortar si kubeseal no estÃ¡ instalado
      fail:
        msg: "âŒ kubeseal no estÃ¡ instalado en {{ kubeseal_path }}. Por favor, instÃ¡lalo."
      when: not kubeseal_check.stat.exists

    - name: âš™ï¸ Verificar que las variables de autenticaciÃ³n estÃ©n definidas
      fail:
        msg: "LONGHORN_AUTH_USER y LONGHORN_AUTH_PASS deben estar definidos como variables de entorno."
      when: longhorn_auth_user is not defined or longhorn_auth_user == "" or longhorn_auth_pass is not defined or longhorn_auth_pass == ""

    - name: ğŸ”‘ Generar cadena bÃ¡sica con htpasswd (bcrypt)
      shell: echo "{{ longhorn_auth_pass }}" | htpasswd -i -B -n "{{ longhorn_auth_user }}"
      register: basic_auth_string
      changed_when: false
      no_log: true

    - name: ğŸ” Codificar Â«user:hashÂ» en base64
      set_fact:
        basic_auth: "{{ basic_auth_string.stdout | b64encode }}"

    - name: ğŸ“ Renderizar plantilla del Secret sin sellar (unsealed)
      template:
        src: "{{ secret_template }}"
        dest: "{{ rendered_unsealed_secret_path }}"
      vars:
        basic_auth: "{{ basic_auth }}"
        namespace_tpl: "{{ longhorn_namespace }}"
        secret_name: "{{ secret_name }}"

    - name: ğŸ” Sellar el Secret de Longhorn Dashboard con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace kube-system
        --format yaml
        < {{ rendered_unsealed_secret_path }}
        > {{ sealed_secret_path }}
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      changed_when: true

    - name: ğŸ—‘ï¸ Eliminar el Secret sin sellar
      file:
        path: "{{ rendered_unsealed_secret_path }}"
        state: absent
      changed_when: false
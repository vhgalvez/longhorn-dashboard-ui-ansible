# playbooks/01_generate-auth-secret.yml
---
- hosts: localhost
  tasks:
    - name: ✅ Verificar que kubeseal está instalado
      stat:
        path: "{{ kubeseal_path }}"
      register: kubeseal_check

    - name: ❌ Abortamos si kubeseal no está instalado
      fail:
        msg: "kubeseal no encontrado en {{ kubeseal_path }}"
      when: not kubeseal_check.stat.exists

    - name: ✅ Verificar que kubectl está instalado
      stat:
        path: "{{ kubectl_path }}"
      register: kubectl_check

    - name: ❌ Abortamos si kubectl no está instalado
      fail:
        msg: "kubectl no encontrado en {{ kubectl_path }}"
      when: not kubectl_check.stat.exists

    - name: 📁 Crear directorio local para secrets si no existe
      file:
        path: "{{ files_dir }}"
        state: directory
        mode: "0755"

    - name: 🔐 Generar hash htpasswd (basicAuth con MD5)
      command: >
        {{ python_bin }} -c "import crypt; print('{{ longhorn_auth_user }}:' + crypt.crypt('{{ longhorn_auth_pass }}', crypt.mksalt(crypt.METHOD_MD5)))"
      register: htpasswd_output
      changed_when: true
      failed_when: htpasswd_output.rc != 0 or htpasswd_output.stdout == ""

    - name: 🔐 Codificar el hash en base64
      set_fact:
        htpasswd_b64: "{{ htpasswd_output.stdout | b64encode }}"

    - name: 📄 Renderizar plantilla del Secret plano
      template:
        src: templates/secrets/basic-auth-secret.yaml.j2
        dest: "{{ rendered_secret_path }}"
      vars:
        basic_auth: "{{ htpasswd_b64 }}"

    - name: 🔐 Cifrar el Secret con kubeseal
      shell: >
        {{ kubeseal_path }}
        --controller-name sealed-secrets-controller
        --controller-namespace {{ sealed_secrets_namespace }}
        --format yaml
        < "{{ rendered_secret_path }}" > "{{ sealed_secret_path }}"
      args:
        executable: /bin/bash
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: seal_output
      changed_when: seal_output.rc == 0
      failed_when: seal_output.rc != 0

    - name: 📥 Aplicar el SealedSecret al clúster
      shell: >
        {{ kubectl_path }} apply -f "{{ sealed_secret_path }}"
      environment:
        KUBECONFIG: "{{ kubeconfig_path }}"
      register: apply_output
      changed_when: "'created' in apply_output.stdout or 'configured' in apply_output.stdout"
      failed_when: apply_output.rc != 0

    - name: 🧾 Mostrar hash generado (debug opcional)
      debug:
        msg: "{{ htpasswd_output.stdout }}"
      when: debug | default(false)